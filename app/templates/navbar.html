
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BATTLE APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <nav id="nav" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand"> <img
                    src="https://i.etsystatic.com/40089303/r/il/afb200/4780638563/il_1588xN.4780638563_mgg3.jpg"
                    width="70px" height="70px"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"
                style="font-family: bolder; font-size: 35px;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <li class="nav-item">
                        <a class="nav-link" href="/pokemon">Pokemon</a>
                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Battle</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <a id="currentuser"> {{ current_user.username }}</a>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="idbutton">
                    <a href="/login"><button class="btn btn-outline-success">LOG IN</button></a>
                    &nbsp;
                    <a href="/signup"><button class="btn btn-outline-success">SIGN UP</button></a>
                    {% if current_user.username %}
                    <a href="{{url_for('home')}}" button class="btn btn-outline-success">Log Out</button></a>
                    {% endif %}
                </div>
                
            </div>
        </div>
    </nav>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
